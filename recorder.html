<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recording</title>

    <link href="vendor/font-awesome.min.css" rel="stylesheet">
    <link href="vendor/bootstrap.min.css" rel="stylesheet">
    <link href="public/editor.min.css" rel="stylesheet">
    <link href="public/app.min.css" rel="stylesheet">
</head>
<body>
    <div class="container recorder text-center">
        <div class="row">
            <div class="col-md-12">
                <h2>Recording</h2>

                <p class="description">Please do not close this page. This page is using for record your voice and convert it to the text. Below you can see the last phrase which you said. <b>This page will be closed automatically</b> when you stop recorder.</p>

                <div class="timer">00:00</div>
                <div class="timer-description">Current time</div>

                <div class="wrapper"><div id="meter"></div></div>

                <div class="recognition">Say something...</div>
            </div>
        </div>
    </div>

    <script src="vendor/jquery.min.js"></script>
    <script src="vendor/typed.min.js"></script>
    <script src="vendor/soundmeter.js"></script>
    <script src="public/recorder.min.js"></script>
</body>
</html>
